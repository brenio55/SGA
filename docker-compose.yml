version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sga_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgres://user:password@postgres:5432/sga_db
      - JWT_SECRET=dev_secret_key_123
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    command: sh -c "until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done; npm run migrate && node --watch app.js"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: .
    environment:
      - VITE_API_URL=http://localhost:3001/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  postgres_data:
